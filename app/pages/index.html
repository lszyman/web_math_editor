    <script type="text/javascript">

    $(function() {
        $("#refreshFilesListButton").click(function() {
            retrieveFileFromGoogleDrive();
        });

        $("#openGoogleDriveButton").click(function() {
            retrieveFileFromGoogleDrive();
        });

        $("#saveGoogleDriveButton").click(function() {
            var newFileName = $("#newEquationFileName").val();
            $("#newEquationFileName").val("");
            $("#closeModalSaveEquation").click();
            saveFileOnGoogleDrive(newFileName);
        });

        $(document).on("click", ".deleteFile", function(event) {
            if (confirm("Going to delete the file. Are you sure?")) {
                var fileId = $(event.target).closest(".deleteFile").data("file");
                deleteFile(fileId);
            }
        });

        var initializeModel = function (model) {
            var string = model.createString();
            model.getRoot().set("text", string);
        };


        function onFileLoaded(doc) {
            // Get the field named "text" in the root map.
            var text = doc.getModel().getRoot().get("text");

            function onStringChanged(evt) {
                $("#mathExpression").val(text.getText());
                onInputLatexExpr();
            }

            // Connect the event to the listener.
            text.addEventListener(gapi.drive.realtime.EventType.TEXT_INSERTED, onStringChanged);
            text.addEventListener(gapi.drive.realtime.EventType.TEXT_DELETED, onStringChanged);

            $("#mathExpression").keyup(function(evt) {
                text.setText($("#mathExpression").val());
            });
        }

        $(document).on("click", ".openFile", function(event) {
            fileId = $(event.target).closest(".openFile").data("file");
            printFile(fileId);
            $("#closeModalFiles").click();

            rtclient.params['fileIds'] = fileId;
            realtimeLoader.load();
        });

        var realtimeOptions = {
            clientId: CLIENT_ID,
            authButtonElementId: 'authorizeButton',
            initializeModel: initializeModel,
            autoCreate: false,
            defaultTitle: "NewExpression.exp",
            newFileMimeType: null, // Using default.
            onFileLoaded: onFileLoaded,
            registerTypes: null, // No action.
            afterAuth: null // No action.
        };

        var realtimeLoader = new rtclient.RealtimeLoader(realtimeOptions);
        realtimeLoader.start();

    });
    </script>
